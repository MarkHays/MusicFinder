<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Find That Music Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="fadeInDown animated card-header border-success" id="header" style="background: #ff0101">Find That Music Video</div>
                <br>
                <br>
                <form>
                    <div class="form-group">
                        <label for="exampleInputText1" class="shake animated" id="searchTab">MusixMatch Lyric Search</label>
                        <input type="text" class="form-control flash animated" id="song-name" placeholder="Song Name">

                        <input type="text" class="form-control flash animated" id="artist-name" placeholder="Artist Name">

                        <input type="text" class="form-control flash animated" id="album-name" placeholder="Album Name">
                    </div>
                    <button type="submit" id="searchButton" class="btn btn-primary tada animated">Submit</button>
                </form>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="emptyDiv"></div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
