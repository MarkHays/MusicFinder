<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Find That Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="fas fa-headphones fadeInDown animated card-header" id="header" style="background: #ff0101">Find That Music!</div>
                <br>
                <br>
                <br> 
                <form>
                    <div class="form-group">
                        <label for="exampleInputText1" class="shake animated" id="searchTab">Music Search Form</label>
                        <div id="noteFill">Note: You don't need to fill in every textbox</div>
                        <input type="text" class="form-control pulse animated" id="song-name" placeholder="Search For Track Here!">
                        <input type="text" class="form-control pulse animated" id="artist-name" placeholder="Search For Artist Here!">
                        <input type="text" class="form-control pulse animated" id="album-name" placeholder="Search For Album Here!">
                    </div>
                    <button type="submit" id="searchButton" class="fas fa-search btn btn-primary tada animated">Submit</button>
                </form>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="emptyDiv"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-12" id="emptyDiv2"></div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
