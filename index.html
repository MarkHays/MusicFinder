<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Virtual Shopping List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card-header bg-primary border-success" id="header">Virtual Grocery Store App</div>
                <br>
                <br>
                <form>
                    <div class="form-group">
                        <label for="exampleInputText1">Grocery Search</label>
                        <input type="text" class="form-control" id="searchPetsValue" placeholder="Search For Items Here!">
                    </div>
                    <button type="submit" id="searchPetsButton" class="btn btn-primary">Submit</button>
                </form>
                <br>
            </div>
        </div>
        <hr id="barLine">
        <br>
        <div class="row">
            <div class="col-12">
                <button type="submit" id="calculateGroceriesButton" class="btn btn-primary">Calculate</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                        
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Product</th>
                            <th scope="col">Brand</th>
                            <th scope="col">Cost</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Availabilty</th>
                            <th scope="col">Product Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        <!-- FIRST -->
                        <tr>
                            <th scope="row">1</th>
                            <td id="itemProduct">Milk</td>
                            <td id="itemBrand">Praire Farms</td>
                            <td><span>$</span><span id="itemCost1">1.19</span></td>
                            <td>
                                <form>
                                    <div class="form-group">
                                        <input type="number" class="form-control" id="itemQuantity1" aria-describedby="emailHelp" placeholder="#">
                                    </div>
                                </form>
                            </td>
                            <td id="itemAvailability">Yes</td>
                            <td><span>$</span><span id="totalCost1">0.00</span></td>
                        </tr>
                        
                        <!-- SECOND -->
                        <tr>
                            <th scope="row">2</th>
                            <td>Cereal</td>
                            <td>Cocoa Puffs</td>
                            <td><span>$</span><span id="itemCost2">5.40</span></td>
                            <td>
                                <form>
                                    <div class="form-group">
                                        <input type="number" class="form-control" id="itemQuantity2" aria-describedby="emailHelp" placeholder="#">
                                    </div>
                                </form>
                            </td>
                            <td>Yes</td>
                            <td><span>$</span><span id="totalCost2">0.00</span></td>
                        </tr>
                        
                        <!-- THIRD -->
                        <tr>
                            <th scope="row">3</th>
                            <td>Peanut Butter</td>
                            <td>GIF</td>
                            <td><span>$</span><span id="itemCost3">3.26</span></td>
                            <td>
                                <form>
                                    <div class="form-group">
                                        <input type="number" class="form-control" id="itemQuantity3" aria-describedby="emailHelp" placeholder="#">
                                    </div>
                                </form>
                            </td>
                            <td>Yes</td>
                            <td><span>$</span><span id="totalCost3">0.00</span></td>
                        </tr>
                        <tr>
                            <th>Total Cost:</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><span>$</span><span id="totalGroceryCost">0.00</span></td>
                        </tr>
                    </tbody>
                </table>
                <div class="row">
                    <div class="col-md-4 ml-auto bg-primary">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
