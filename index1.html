<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Virtual Grocery List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase-database.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqNAG9PCjtgym4szadGM-KYmiWgrVYICM&callback=initMap"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card-header border-success" id="header" style="background: #0000ff">Virtual Grocery Store App</div>
                <br>
                <br>
                <form>
                    <div class="form-group">
                        <label for="exampleInputText1">Grocery Search</label>
                        <input type="text" class="form-control" id="exampleInputText1" placeholder="Type the items you want to find here!">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <br>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Product</th>
                            <th scope="col">Brand</th>
                            <th scope="col">Cost</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Availabilty</th>
                            <th scope="col">Product Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td id="itemProduct">Milk</td>
                            <td id="itemBrand">Praire Farms</td>
                            <td id="itemCost">$4.03</td>
                            <td id="itemQuantity">2
                                <span>
                                    <button type="button" id="quantityButtonPlus" class="btn btn-sm btn-primary">+</button>
                                </span>
                                <span>
                                    <button type="button" id="quantityButtonMinus" class="btn btn-sm btn-primary">-</button>
                                </span>
                            </td>
                            <td id="itemAvailability">Yes/No</td>
                            <td id="itemTotal">$$$</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Cereal</td>
                            <td>Cocoa Puffs</td>
                            <td>$5.40</td>
                            <td>1</td>
                            <td>Yes/No</td>
                            <td>$$$</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Peanut Butter</td>
                            <td>GIF</td>
                            <td>$3.26</td>
                            <td>3</td>
                            <td>Yes/No</td>
                            <td>$$$</td>
                        </tr>
                    </tbody>
                </table>
                <div class="row">

                    <div class="col-md-4 ml-auto"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
